language: generic

os:
  - linux
  - osx
sudo: required
services:
  - docker

before_install:
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then export TARGET_NAME=darwin-x64; fi
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then export TARGET_NAME=linux-x64; fi
  - nvm install --lts
  - nvm use --lts
  - node -v
  - npm install -g esy@latest

before_script:
  - esy install
  - cd tests && npm install && cd ../

script:
  - esy build
  - cd tests && npm run test && cd ../
  - mv _build/default/src/bucklescript_bin/bin.exe graphql_ppx-$TARGET_NAME.exe

deploy:
  provider: releases
  skip_cleanup: true
  file_glob: true
  file: graphql_ppx-*.exe
  api_key:
    secure: $GH_TOKEN
  on:
    tags: true
    repo: baransu/graphql_ppx_re

jobs:
  include:
    - stage: Wait for binaries to become available
      addons:
        apt:
          sources: []
          packages: []
      before_install: skip
      before_script: skip
      deploy: []
      script:
        - bash -e ./.ci/wait_for_binaries.sh
    - stage: Deploy to npmjs
      addons:
        apt:
          sources: []
          packages: []
      before_install: skip
      before_script: skip
      script:
        - bash -e ./.ci/download_binaries.sh
      deploy:
        provider: npm
        email: tomaszcichocinski@gmail.com
        skip_cleanup: true
        api_key:
          secure: 
        on:
          tags: true
          repo: baransu/graphql_ppx_re
